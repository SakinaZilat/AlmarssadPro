<!DOCTYPE html>
<html ng-app="myApp">

<head>
<title>Almarssad Pro Player Database</title>
<meta charset="utf-8" />
<style>
.username.ng-valid {
	background-color: lightgreen;
}

.username.ng-dirty.ng-invalid-required {
	background-color: red;
}

.username.ng-dirty.ng-invalid-minlength {
	background-color: yellow;
}

.position.ng-valid {
	background-color: lightgreen;
}

.position.ng-dirty.ng-invalid-required {
	background-color: red;
}

.position.ng-dirty.ng-invalid-position {
	background-color: yellow;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<link href="css/app.css" rel="stylesheet"></link>
<script type="text/javascript"	src="js/libs/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/service/user_service.js"></script>
<script type="text/javascript" src="js/controller/user_controller.js"></script>
</head>
<div id="headerLogo"></div>
<body class="ng-cloak">
	<div class="generic-container" ng-controller="UserController as ctrl">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead">Player Registration Form </span>
			</div>
			<div class="formcontainer">
				<form ng-submit="ctrl.submit()" name="myForm"
					class="form-horizontal">
					<input type="hidden" ng-model="ctrl.player.id" />
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">FirstName</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.player.firstName"
									name="firstName" class="username form-control input-sm"
									placeholder="Enter the firstname" required ng-minlength="3" />
								<div class="has-error" ng-show="myForm.$dirty">
									<span ng-show="myForm.uname.$error.required">This is a
										required field</span> <span ng-show="myForm.uname.$error.minlength">Minimum
										length required is 3</span> <span ng-show="myForm.uname.$invalid">This
										field is invalid </span>
								</div>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">LastName</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.player.lastName"
									name="lastname" class="form-control input-sm"
									placeholder="Enter the lastName" />
							</div>
						</div>
					</div>
										
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Birthplace</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.player.birthPlace"
									name="position"
									class="position form-control inpuSpring4MVCAngularJSExamplet-sm"
									placeholder="Enter the birth Place" required />								
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Country of birth</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.player.birthCountry"
									name="position"
									class="position form-control inpuSpring4MVCAngularJSExamplet-sm"
									placeholder="Enter the birth Country" required />								
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Nationality</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.player.nationality"
									name="position"
									class="position form-control inpuSpring4MVCAngularJSExamplet-sm"
									placeholder="Enter the Nationality" required />								
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Position</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.player.position"
									name="position"
									class="position form-control inpuSpring4MVCAngularJSExamplet-sm"
									placeholder="Enter the position" required />							
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Club</label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.player.nowClub"
									name="position"
									class="position form-control inpuSpring4MVCAngularJSExamplet-sm"
									placeholder="Enter the actual club" required />							
							</div>
						</div>
					</div>
					

					<div class="row">
						<div class="form-actions floatRight">
							<input type="submit"
								value="{{!ctrl.player.id ? 'Add' : 'Update'}}"
								class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
							<button type="button" ng-click="ctrl.reset()"
								class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset
								Form</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<span class="lead">List of Players </span>
			</div>
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID.</th>
							<th>Name</th>
							<th>LastName</th>
							<th>position</th>
							<th>Actuel Club</th>
							<th>Birthplace</th>
							<th>Country of birth</th>
							<th>Nationality</th>
							<th width="20%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="u in ctrl.players">
							<td><span ng-bind="u.id"></span></td>
							<td><span ng-bind="u.firstName"></span></td>
							<td><span ng-bind="u.lastName"></span></td>
							<td><span ng-bind="u.position"></span></td>
							<td><span ng-bind="u.nowClub"></span></td>
							<td><span ng-bind="u.birthPlace"></span></td>
							<td><span ng-bind="u.birthCountry"></span></td>
							<td><span ng-bind="u.nationality"></span></td>
							<td>
								<button type="button" ng-click="ctrl.edit(u.id)"
									class="btn btn-warning custom-width">Edit</button>
									<button type="submit" ng-click="ctrl.remove(u.id)"
										class="btn btn-danger custom-width">Remove</button>
									<button type="submit" ng-click="ctrl.approve(u.id)"
										class="btn btn-success custom-width">Approve</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>


</html>
